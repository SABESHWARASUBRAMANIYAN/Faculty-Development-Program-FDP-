<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <!-- Include your CSS and other meta tags here -->
</head>
<body>
    <div>
        <h1>Search Results</h1>
        <form id="search-form" action="{{ url_for('search') }}" method="GET">
            <input type="text" id="city" name="city" placeholder="Enter your query to search" />
            <button type="submit">Search</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                    <th>Column 4</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr>
                        <td>{{ result[0] }}</td>
                        <td>{{ result[1] }}</td>
                        <td>{{ result[2] }}</td>
                        <td>{{ result[3] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
