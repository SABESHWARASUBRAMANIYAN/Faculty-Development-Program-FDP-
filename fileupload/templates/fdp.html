<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and View</title>
</head>
<body>
    <h1>File Upload and View</h1>

    <!-- File Upload Form -->
    <form action="/uploads" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" id="file" accept=".pdf, .doc, .docx">
        <input type="submit" value="Upload">
    </form>

    <!-- View File Form -->
    <form action="/view" method="POST">
        <label for="filename">Enter Filename to View:</label>
        <input type="text" name="filename" id="filename" required>
        <input type="submit" value="View">
    </form>

    <!-- View Button (for latest uploaded file) -->
    <a href="/view-latest" target="_blank">
        <button>View Latest Uploaded File</button>
    </a>
    




</body>
</html>
